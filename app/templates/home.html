<!DOCTYPE html>
<html>

<head>
     <meta charset='utf-8'>
     <style>
      img.thumbnail {
        max-width: 200px;
        max-height: 200px;
      }
     </style>
     <title>{{ comic.title }}</title>
</head>

<body>
<h1> {{ comic.title }} </h1>
<summary> {{ comic.description }} </summary>
<h2>Characters</h2>
<table>
     <thead>
     <th>Picture</th>
     <th>Name</th>
     </thead>

     <tbody>
     {% for char in comic.characters %}
     <tr>
          <td><img class='thumbnail' alt="{{ char.name }} thumbnail" src="{{ char.thumbnail }}" /></td>
          <td> {{ char.name }} </td>
     </tr>
     {% endfor %}
     </tbody>

</table>

</body>
</html>
